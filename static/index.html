<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockAlert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="app-container">
        <!-- Header -->

            <div style="width: 24px;"></div> <!-- Spacer -->
            <h1>Produits</h1>
            <i class="fa-solid fa-plus header-icon"></i>
        </header>

        <main>
            <!-- Search -->
            <div class="search-container">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Rechercher un produit...">
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card blue">
                    <span class="stat-label">Produits</span>
                    <span class="stat-value" id="total-count">0</span>
                </div>

                    <span class="stat-label">Valeur Stock</span>
                    <span class="stat-value" id="total-value">0</span>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="confirm-modal" class="modal hidden">

                    </div>

                        <div class="transcription-box">
                            <span class="transcription-label">Votre commande</span>
                            <p id="transcription-display" class="transcription-text"></p>
                        </div>

                        <div id="products-list-modal">
                            <!-- Editable products injected here -->
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button id="modal-confirm" class="btn btn-confirm">Valider</button>
                        <button id="modal-cancel" class="btn btn-cancel">Annuler</button>
                    </div>
                </div>
            </div>

            <!-- Inventory Title -->
            <div class="section-title">
                <span>Inventaire</span>
            </div>

            <!-- Product List -->
            <div id="products-list" class="product-list">
                <!-- Products injected here -->
            </div>
        </main>

        <!-- Start Overlay -->
        <div id="start-overlay" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content" style="text-align: center; padding-bottom: 40px;">
                <div style="font-size: 3rem; margin-bottom: 20px;">ðŸ‘‹</div>

                </p>
                <button id="start-app-btn" class="btn btn-confirm">
                    Commencer
                </button>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>RÃ©capitulatif</h2>
                </div>

                <div class="modal-body">
                    <div class="transcription-box">
                        <span class="transcription-label">Votre commande</span>
                        <p id="transcription-display" class="transcription-text"></p>
                    </div>

                    <div id="products-list-modal">
                        <!-- Editable products injected here -->
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="modal-confirm" class="btn btn-confirm">Valider</button>
                    <button id="modal-cancel" class="btn btn-cancel">Annuler</button>
                </div>
            </div>
        </div>

        <!-- FAB (Mic) -->
        <div class="fab-container">
            <button id="mic-btn" class="mic-btn" title="Enregistrer">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
